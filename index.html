<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumoraBlitz | 10 Free Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #09090b; color: white; font-family: system-ui, sans-serif; }
        .card-hover:hover { transform: translateY(-5px); border-color: #3b82f6; }
    </style>
</head>
<body class="antialiased min-h-screen pb-20">

    <section class="pt-24 pb-12 px-6 text-center">
        <div class="inline-block px-4 py-1 rounded-full bg-blue-500/10 text-blue-400 text-xs font-bold mb-4 border border-blue-500/20">
            100% FREE CODE
        </div>
        <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">Lumora<span class="text-blue-500">Blitz</span></h1>
        <p class="text-zinc-400 text-lg max-w-xl mx-auto">
            10 Premium Tailwind CSS templates. <br> 
            Click any template to <b>View Source Code</b> instantly.
        </p>
    </section>

    <main class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <script>
                const templates = [
                    { id: 'saas', title: 'SaaS Elevate', tag: 'Landing Page', color: 'blue' },
                    { id: 'portfolio', title: 'DevFolio Pro', tag: 'Portfolio', color: 'purple' },
                    { id: 'agency', title: 'Macro Agency', tag: 'Business', color: 'green' },
                    { id: 'crypto', title: 'Crypto Dark', tag: 'Web3', color: 'indigo' },
                    { id: 'ecom', title: 'Luxe Store', tag: 'E-Commerce', color: 'pink' },
                    { id: 'dashboard', title: 'Admin Dash', tag: 'App', color: 'orange' },
                    { id: 'blog', title: 'Minimal Blog', tag: 'Content', color: 'teal' },
                    { id: 'login', title: 'Auth Modern', tag: 'Component', color: 'red' },
                    { id: 'pricing', title: 'Pricing Table', tag: 'Section', color: 'yellow' },
                    { id: 'waitlist', title: 'Launch Soon', tag: 'Utility', color: 'cyan' },
                ];

                templates.forEach(t => {
                    document.write(`
                        <a href="view.html?id=${t.id}" class="card-hover block bg-zinc-900 border border-zinc-800 rounded-2xl p-6 transition-all duration-300">
                            <div class="h-40 bg-zinc-800 rounded-xl mb-4 flex items-center justify-center border border-white/5">
                                <span class="text-2xl font-bold text-zinc-600">${t.title}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <h3 class="font-bold text-lg">${t.title}</h3>
                                <span class="text-xs font-bold uppercase text-${t.color}-400 bg-${t.color}-400/10 px-2 py-1 rounded">${t.tag}</span>
                            </div>
                            <p class="text-zinc-500 text-sm mt-2">Click to view source code & preview.</p>
                        </a>
                    `);
                });
            </script>

        </div>
    </main>
    
    <footer class="text-center text-zinc-500 text-sm py-12">
        &copy; 2024 LumoraBlitz.
    </footer>
</body>
</html>
