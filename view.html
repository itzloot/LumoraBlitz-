        // --- APP LOGIC ---

        // 1. Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const templateId = urlParams.get('id') || 'saas'; // Default to saas

        // 2. Load Content
        const code = templates[templateId];
        const title = templateId.charAt(0).toUpperCase() + templateId.slice(1) + " Template";

        if(code) {
            document.getElementById('templateTitle').innerText = title;
            document.getElementById('previewFrame').srcdoc = code;
            document.getElementById('codeArea').value = code.trim();
        } else {
            document.body.innerHTML = "<h1 class='text-white text-center mt-20'>Template not found.</h1>";
        }

        // 3. Toggle Code Modal
        function toggleCode() {
            const panel = document.getElementById('codePanel');
            const btnText = document.getElementById('btnText');

            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                btnText.innerText = "Hide Code";
            } else {
                panel.classList.add('hidden');
                btnText.innerText = "View Code";
            }
        }

        // 4. Copy Function
        function copyCode() {
            const codeArea = document.getElementById('codeArea');
            codeArea.select();
            document.execCommand('copy');
            alert("Code copied to clipboard!");
        }

        lucide.createIcons();
